<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="icons/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="icons/rain.png" class="weather-icon" />
        <p class="weather-name" style="font-size: 20px">Sunny</p>
        <h1 class="temperature">35Â°c</h1>
        <h2 class="city">Indore</h2>
        <div class="details">
          <div class="col">
            <img src="icons/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="icons/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
